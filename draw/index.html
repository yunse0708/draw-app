<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRAW</title>
    <link rel="stylesheet" href="../draw/styles.css" />
  </head>
  <body>
    <div class="color-options">
      <input type="color" id="color" />
      <div
        class="color-option"
        style="background-color: #ff0808"
        data-color="#ff0808"
      ></div>
      <div
        class="color-option"
        style="background-color: #ff9706"
        data-color="#ff9706"
      ></div>
      <div
        class="color-option"
        style="background-color: #fdf502"
        data-color="#fdf502"
      ></div>
      <div
        class="color-option"
        style="background-color: #00ff11"
        data-color="#00ff11"
      ></div>
      <div
        class="color-option"
        style="background-color: #0080ff"
        data-color="#0080ff"
      ></div>
      <div
        class="color-option"
        style="background-color: #34495e"
        data-color="#34495e"
      ></div>
      <div
        class="color-option"
        style="background-color: #8e44ad"
        data-color="#8e44ad"
      ></div>
      <div
        class="color-option"
        style="background-color: #ff0077"
        data-color="#ff0077"
      ></div>
      <div
        class="color-option"
        style="background-color: #bdc3c7"
        data-color="bdc3c7"
      ></div>
      <div
        class="color-option"
        style="background-color: #95a5a6"
        data-color="#95a5a6"
      ></div>
      <div
        class="color-option"
        style="background-color: #000000"
        data-color="#000000"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <input
        id="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.5"
      />
      <button id="mode-btn">Fill</button>
      <button id="destroy-btn">All delete </button>
      <button id="eraser-btn">Eraser</button>
      <label for="file">Add photo
        <input type="file" accept="inage/*" id="file" /></label>
      <!-- image/*은 어떤 이미지이든 이미지만을 원한다는 의미를 가짐 -->
      <input type="text" placeholder="텍스트를 입력하세요 :)" id="text" />
      <button id="save">Save image</button>
    </div>
    <script src="../draw/app.js"></script>
  </body>
</html>
